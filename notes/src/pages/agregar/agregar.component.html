<ion-header>
        <ion-navbar color="primary">
          <ion-title>Agregar</ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content>
            
        <ion-list-header>
                Tareas Por hacer
        </ion-list-header>
        <ion-list>
                <ion-item>
                        <ion-label floating>Nuevo Item</ion-label>
                        <ion-input [(ngModel)]='nombreItem' 
                        (keyup.enter)="agregarItem()" 
                        type="text"></ion-input>
                </ion-item>
        </ion-list>

        <ion-list>
            <button ion-item detail-none 
                  *ngFor="let item of lista.items">
               <ion-icon name="square-outline" item-start></ion-icon>
               {{ item.desc }}               
            </button>
        </ion-list>

      </ion-content>
